services:
  db:
    image: mysql:8.0
    container_name: holasmile_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db-data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d:ro
    # Mở cổng DB ra ngoài chỉ khi cần
    # ports:
    #   - "3306:3306"
    networks:
      - holasmile-net

  api:
    build:
      context: ./backend/HolaSmileDMS
      dockerfile: Dockerfile
    container_name: holasmile_api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      ASPNETCORE_URLS: https://+:5001
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_Kestrel__Certificates__Default__Password: ""
      ASPNETCORE_Kestrel__Certificates__Default__Path: /root/.aspnet/https/aspnetapp.pfx
      ConnectionStrings__DefaultConnection: "Server=db;Port=3306;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};SslMode=none;"
    ports:
      - "5001:5001"
    expose:
      - "5001"
    networks:
      - holasmile-net

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: https://localhost:5001/api
        VITE_API_BASE_URL_Not_Api: https://localhost:5001
    container_name: holasmile_web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:80"
    expose:
      - "80"
    networks:
      - holasmile-net

  nginx:
    image: nginx:alpine
    container_name: holasmile_nginx
    restart: unless-stopped
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - holasmile-net

volumes:
  db-data:

networks:
  holasmile-net:
    driver: bridge
