# /etc/nginx/conf.d/app.conf

upstream web_up {
    server web:80;          # service FE trong docker network
}

# API chạy HTTPS trên cổng 5001 (Kestrel)
upstream api_up {
    server api:5001;        # giữ cổng ở upstream, KHÔNG để ở proxy_pass
}

server {
    listen 80;
    server_name _;

    # --- Frontend ---
    location / {
        proxy_pass http://web_up;      # không kèm port
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        # (Tuỳ chọn) SPA fallback:
        # try_files $uri $uri/ /index.html;
    }

    # --- API ---
    # Giữ nguyên đường dẫn /api/... về backend: /api/abc -> /api/abc
    location /api/ {
        proxy_pass https://api_up;     # KHÔNG thêm :5001 ở đây
        proxy_http_version 1.1;
        proxy_ssl_verify off;          # nếu API dùng cert tự ký; có cert hợp lệ thì bật on
        proxy_ssl_server_name on;      # SNI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # --- Google Sign-in callback ---
    # Nếu backend mong đúng path /signin-google (không prefix /api)
    location = /signin-google {
        proxy_pass https://api_up/signin-google;
        proxy_http_version 1.1;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Static (tuỳ chọn) ---
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        proxy_pass http://web_up;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
